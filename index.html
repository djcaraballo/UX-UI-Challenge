<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark%7CPlay" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet" />
  <title>Fugitive Fitness</title>
</head>
<body>
  <header>
    <section class='main-header'>
      <h1 class="app-title">Fugitive Fitness <i class="fas fa-user-secret"></i></h1>
      <h3>Tracking you on the run!</h3>
      <!-- main icon -->
      <i class="fas fa-user-secret"></i>
      <!-- notifications icon -->
      <i class="fas fa-bell"></i>
      <!-- profile icon -->
      <i class="fas fa-user-tie"></i>
    </section>
    <ul class="header-nav">
      <li>Safe Houses <i class="fas fa-house-damage"></i></li>
      <li>Body Count <i class="fas fa-skull-crossbones"></i></li>
      <li>Aliases <i class="fas fa-mask"></i></li>
      <li>Informants <i class="far fa-id-card"></i></li>
    </ul>
  </header>
  <section class="profile-nav">
    <div>
      <img src="./assets/cyclist.jpg" alt="User profile picture" class="user-profile" height='100px' width="100px" />
    </div>
    <div>
      <button class="stats-button">Stats</button>
    </div>
    <div>
      <button class="followers-button">Followers</button>
    </div>
  </section>
  <main class="feed">
    
  </main>
  <aside class="group-nav">
    <section class="clubs-box">
      <h3>Clubs</h3>
    </section>
    <section class="operatives-box">
      <h3>Other Operatives</h3>
    </section>
  </aside>
</body>
</html>
